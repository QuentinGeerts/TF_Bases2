    // a += 3 // a = a + 3

    console.log("a", a);
    // == : comparer la valeur de a avec celle de 5
    console.log("a == 5", a == 5)
    console.log("a != 5", a != 5)

    // Nouveauté en JS

    // comparer la valeur de a avec celle de 5 mais en plus vous allez également comparer leur type
    // a : number | b : number => true
    // a : 5 | b : 5 => true 
    // ==> true
    console.log("a === 5", a === 5) 

    // a : number | b : string => false
    // a : 5 | b : 5 => true 
    // ==> false
    console.log("a === '5'", a === '5') 

    // a : 5 | b : 5 => true 
    // ==> tru
    console.log("a == '5'", a == '5') 

    // a : number | b : string => true
    // a : 5 | b : 5 => false 
    // ==> true
    console.log('a !== "5" :>> ', a !== "5");

    // Opérateur ternaire / conditionnel

    console.log(`Je possède ${a} pomme${(a > 1 ? 's' : '')}`);

    // Pré/Post-incrémentation

    let c = 1;

    // post-incrémentation
    console.log( c++, c );
    console.log( c--, c );
    

    // pré-incrémentation
    console.log( ++c, c );
    console.log( --c, c );


  </script>
