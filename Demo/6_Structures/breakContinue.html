<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // Break : sortir d'un bloc d'instructions

    for (let i = 0; i < 10; i++) {

      if (i === 4) break

      console.log('i :>> ', i);
    }

    console.warn("");
    
    // Continue : sortir d'une it√©ration

    for (let i = 0; i < 10; i++) {

      if (i === 4) continue

      console.log('i :>> ', i);
    }

  </script>

</body>

</html>
